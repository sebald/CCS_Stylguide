	<title>CC | Corporate Design | Protocoll Tabs Test</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <header class="navbar">
	    <nav class="navbar-inner container">
	    		<a class="brand" href="#">chemocompile</a>
			    <ul class="nav pull-right">
				    <li class="active"><a href="#">Planung</a></li>
				    <li><a href="#">Protokolle</a></li>
				    <li><a href="#">Hilfe</a></li>
			    </ul>
	    </nav>
    </header>

	<div class="paper protocol">
		<div class="container" role="main">
			<div class="row">
				<div class="span12">

					<form class="form-horizontal">
						<legend>Patientendaten</legend>
						<div class="row">
							<div class="span4">
								<div class="control-group">
									<label class="control-label" for="inputPIZ">PIZ</label>
									<div class="controls">
										<input type="text" id="inputPIZ" placeholder="PIZ">
									</div>
								</div>
							</div>
							<div class="span4">
								<div class="control-group">
									<label class="control-label" for="inputFirstName">Vorname</label>

									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputLastName">Nachname</label>
									<div class="controls">
										<input type="text" id="inputLastName" placeholder="Nachname">
									</div>
								</div>
							</div>
							<div class="span4">
								<div class="control-group">
									<label class="control-label" for="inputBirthday">Geburtstag</label>
									<div class="controls">
										<input type="text" id="inputBirthday" placeholder="Geburtstag">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="selectGender">Geschlecht</label>
									<div class="controls">
										<select class="span2" id="selectGender">
											<option>M</option>
											<option>W</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</form>

				</div>
			</div>

			<div class="row">
				<div class="span12">
					<ul class="nav nav-protocol">
					<li class="active">

					</li>

					<li><a href="#">Hinweise</a></li>
					</ul>
				</div>
			</div>


		</div> <!-- /main -->
	</div> <!-- /paper -->

</body>
</html>
